<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>abbreviation </title>
</head>
<body>
    <p>I like to write <abbr title="Hypertext Markup Language">HTML</abbr></p>
    <p>RADIO <abbr title="All India Radio"> <mark> AIR </mark> </abbr></p>
    <p>INVESTIGATING POLICE <abbr title="CENTRAL BEAURO OF INVESTIGATION"> CBI </abbr></p>
    <p>Abbreviation html keyword <abbr title="Abbreviation"> "abbr"  </abbr></p>    
    <hr>
    <!-- INSERT -->
    <ins>HELLO WORLD</ins><br>
    <!-- STRUCK  -->
    <s>Struck-through text here</s>Struck-through text here<br>
    <!-- DELETE  -->
    <del>Deleted Text</del><br>
    <!-- quotes -->
    <h3><q> 'q' for quotes </q></h3>
    
    <hr>
    <h2>
        (a+b)<sup>2</sup>=a<sup>2</sup>+b<sup>2</sup>+2ab
    </h2>

    <h2>
        1 / 2 H<sub>2</sub>+O<sub>2</sub> &rarr; H<sub>2</sub>O  
    </h2>


</body>
</html>

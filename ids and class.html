<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and Class</title>
    <!-- <link rel="icon" href="html.jpg"> -->
</head>

<body>
    <h2>Ids and Class in html</h2>
    <!-- "#" for ids , "." for class -->

    <!-- div as default for id and class -->
    <div id="family" class="redbg">
        <p>THIS IS IDS AND CLASS</p>
    </div>
    <div>
        IDS-> this is for unique element <br>
        CLASS-> this is for multiple element
    </div>

    <!-- span + .redbg +enter -->
    <span class="redbg"></span>

    <h2>EMMET</h2>
    <!-- .redcolor + enter -->
    <div class="redcolor"></div>

    <!-- #+ family -->
    <div id="family1"></div>

    <!-- span.class1.class2.class3 +tab -->
    <span class="class1 class2 class3"></span>

    <!-- #var + .bedbg + tab-->
    <div id="var" class="bedbg"></div>

    <!-- span.class1.class2.class3*4 +tab -->
    <span class="class1class2class3">1st</span>
    <span class="class1class2class3">2nd</span>
    <span class="class1class2class3">3rd</span>
    <span class="class1class2class3">4th</span>


</body>

</html>
